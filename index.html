<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="boss">
        <div class="container" id="contentent">
            <div class="days" id="days">
    
            </div>
            <div class="hours" id="hours">
    
            </div>
            <div class="minutes" id="minutes">
    
            </div>
            <div class="seconds" id="seconds">
    
            </div>
            <span class="span">Untill 2025</span>
        </div>
    </div>


    <script>
        const targetDate = new Date('2027-01-01T00:00:00')

        function updateContdown() {
            const currentDate = new Date();

            const timeDiffrence = targetDate-currentDate;

            const days = Math.floor(timeDiffrence/(1000*60*60*24));

            const hours = Math.floor((timeDiffrence%(1000*60*60*24))/(1000*60*60));

            const minutes = Math.floor((timeDiffrence % (1000*60*60))/(1000*60))
            
            const seconds = Math.floor((timeDiffrence%(1000*60))/1000)


            document.getElementById('days').innerHTML = `${days}Days`

             document.getElementById('hours').innerHTML = `${hours}Hours`

              document.getElementById('minutes').innerHTML = `${minutes}Minutes`

               document.getElementById('seconds').innerHTML = `${seconds}Seconds`

            setTimeout(updateContdown,1000)
        }
        updateContdown();
    </script>
</body>
</html>
